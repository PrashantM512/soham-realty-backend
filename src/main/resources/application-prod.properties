# application-prod.properties - Uses environment variables

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# File Upload Configuration (temporary - will be replaced by Cloudinary)
file.upload-dir=${FILE_UPLOAD_DIR:./Uploads}

# Multipart Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Security Configuration
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400000

# CORS Configuration

#app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
app.cors.allowed-origins=*
app.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Server Configuration
server.port=${PORT:8080}

# Logging
logging.level.root=INFO
logging.level.com.soham.realty=INFO